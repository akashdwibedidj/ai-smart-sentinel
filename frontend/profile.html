<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Smart Sentinel - User Profile & Account Management">
    <title>Profile | AI Smart Sentinel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>

    <!-- Dynamic Background Lights -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="light-flicker flicker-1"></div>
    <div class="light-flicker flicker-2"></div>
    <div class="light-flicker flicker-3"></div>


    <!-- ==================== NAVIGATION BAR ==================== -->
    <nav class="navbar">
        <div class="navbar-brand">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="2" fill="none" />
                <circle cx="16" cy="16" r="6" fill="#00D4FF" />
                <path d="M16 2 L16 8 M16 24 L16 30 M2 16 L8 16 M24 16 L30 16" stroke="#00D4FF" stroke-width="2" />
            </svg>
            <span>AI SMART SENTINEL</span>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="main-dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1" />
                        <rect x="14" y="3" width="7" height="7" rx="1" />
                        <rect x="3" y="14" width="7" height="7" rx="1" />
                        <rect x="14" y="14" width="7" height="7" rx="1" />
                    </svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="camera-view.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z" />
                        <rect x="1" y="5" width="15" height="14" rx="2" />
                    </svg>
                    Live Monitoring
                </a>
            </li>
            <li class="nav-item">
                <a href="analytics-dashboard.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10M12 20V4M6 20v-6" />
                    </svg>
                    Analytics
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                    </svg>
                    Settings
                </a>
            </li>
        </ul>

        <div class="navbar-profile active">
            <div class="profile-avatar">JD</div>
            <svg class="profile-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6" />
            </svg>
        </div>
    </nav>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="profile-main">

        <!-- Profile Card -->
        <section class="profile-card">

            <h1 class="profile-title">Profile & Account</h1>
            <p class="profile-subtitle">Manage your personal information and preferences</p>

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <div class="avatar-large">JD</div>
                    <button class="avatar-edit" title="Change Photo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                            <circle cx="12" cy="13" r="4" />
                        </svg>
                    </button>
                </div>
                <div class="avatar-info">
                    <span class="avatar-name">John Doe</span>
                    <span class="avatar-role">System Administrator</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="section-divider"></div>

            <!-- Profile Form -->
            <form class="profile-form" id="profileForm">

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            Full Name
                        </label>
                        <input type="text" id="fullName" value="John Doe" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            Email Address
                        </label>
                        <input type="email" id="email" value="john.doe@company.com" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 21h18M5 21V7l8-4 8 4v14M8 21v-4h8v4" />
                            </svg>
                            Department
                        </label>
                        <select id="department" class="form-input">
                            <option value="security">Security Operations</option>
                            <option value="engineering" selected>Engineering</option>
                            <option value="administration">Administration</option>
                            <option value="hr">Human Resources</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="role">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            </svg>
                            Role
                            <span class="label-badge">Read Only</span>
                        </label>
                        <input type="text" id="role" value="System Administrator" class="form-input readonly" readonly>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="form-group password-section">
                    <label>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        Password
                    </label>
                    <div class="password-row">
                        <span class="password-mask">••••••••••••</span>
                        <button type="button" class="btn btn-outline" id="changePasswordBtn">Change Password</button>
                    </div>
                </div>

            </form>

            <!-- Divider -->
            <div class="section-divider"></div>

            <!-- Notification Preferences -->
            <div class="notifications-section">
                <h3 class="section-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    Notification Preferences
                </h3>

                <div class="toggle-list">
                    <label class="toggle-item">
                        <input type="checkbox" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">
                            <strong>Email Alerts</strong>
                            <small>Receive security alerts via email</small>
                        </span>
                    </label>

                    <label class="toggle-item">
                        <input type="checkbox" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">
                            <strong>SMS Alerts</strong>
                            <small>Get critical alerts via SMS</small>
                        </span>
                    </label>

                    <label class="toggle-item">
                        <input type="checkbox">
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">
                            <strong>Push Notifications</strong>
                            <small>Browser push notifications</small>
                        </span>
                    </label>
                </div>
            </div>

        </section>

    </main>

    <!-- ==================== ACTION FOOTER ==================== -->
    <footer class="profile-footer">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-danger" id="logoutBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            Logout
        </button>
        <button class="btn btn-primary" id="updateBtn">Update Profile</button>
    </footer>

    <!-- ==================== PASSWORD MODAL ==================== -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="modal-close" id="closeModalBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password">
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPasswordBtn">Cancel</button>
                <button class="btn btn-primary">Update Password</button>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>

</body>

</html>
